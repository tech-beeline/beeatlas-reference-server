
services:
  postgres:
    image: postgres:15-alpine
    container_name: reference-service-postgres
    environment:
      POSTGRES_DB: reference_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reference-service-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reference-service-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Настройки базы данных
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/reference_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Настройки приложения
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: users
      SPRING_FLYWAY_DEFAULT_SCHEMA: users
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
      SPRING_FLYWAY_CLEAN_DISABLED: "true"
      # Настройки маршрутизации (можно переопределить при необходимости)
      # Значения по умолчанию из application.properties используются, если не переопределены
      # Для переопределения используйте формат: APP_ROUTES_DASHBOARD, APP_ROUTES_ARCHITECTURE_CENTER и т.д.
      # Примечание: Spring Boot автоматически использует значения из application.properties,
      # переменные окружения нужны только если требуется переопределить значения по умолчанию
    ports:
      - "8080:8080"
      - "8090:8090"
      - "10260:10260"
    networks:
      - reference-service-network
    restart: unless-stopped

networks:
  reference-service-network:
    driver: bridge

volumes:
  postgres_data:

