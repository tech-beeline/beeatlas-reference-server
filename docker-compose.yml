
services:
  reference-service-postgres:
    image: postgres:15-alpine
    container_name: reference-service-postgres
    environment:
      POSTGRES_DB: ${REFERENCE_POSTGRES_DB:-reference_service}
      POSTGRES_USER: ${REFERENCE_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${REFERENCE_POSTGRES_PASSWORD:-postgres}
    ports:
      - "${REFERENCE_SERVICE_POSTGRES_NODEPORT:-5432}:5432"
    volumes:
      - reference-service-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${REFERENCE_POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beeatlas-network

  reference-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reference-service-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${REFERENCE_POSTGRES_HOST:-reference-service-postgres}:5432/${REFERENCE_POSTGRES_DB:-reference_service}
      SPRING_DATASOURCE_USERNAME: ${REFERENCE_POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${REFERENCE_POSTGRES_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: users
      SPRING_FLYWAY_DEFAULT_SCHEMA: users
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
      SPRING_FLYWAY_CLEAN_DISABLED: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 15
    ports:
      - "${REFERENCE_SERVICE_PORT:-8081}:8080"
    networks:
      - beeatlas-network
    restart: unless-stopped

networks:
  beeatlas-network:
    driver: bridge

volumes:
  reference-service-postgres:
